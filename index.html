<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Simulador de Investimento</h1>
            <div class="form-group">
                <label for="valorInvestido">Valor Inicial da Aplicação (R$):</label>
                <input type="number" id="valorInvestido" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="meses">Quanto Tempo (em meses):</label>
                <input type="number" id="meses" required>
            </div>
        </div>
        <div class="result-section">
            <h2>Resultados</h2>
            <div id="resultadoPoupanca" class="result-item"></div>
            <div id="resultadoCDB" class="result-item"></div>
            <div id="resultadoLCI" class="result-item"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
