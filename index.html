<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador | Renda Fixa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="sobre.html" title="Sobre"><i class="fas fa-info-circle"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="form-container">
            <h1>Investimentos</h1>
            <div class="input-group">
                <div class="form-group">
                    <label for="valorInvestido">Valor da Aplicação</label>
                    <input type="text" id="valorInvestido" class="input-group__input currency" placeholder="R$ 0,00" required>
                </div>

                <div class="form-group">
                    <label for="tempo">Vencimento</label>
                    <div class="period-group">
                        <input type="number" id="tempo" class="period-input" value="365" placeholder="Número" min="1" required>
                        <div class="select-container">
                            <select id="unidadeTempo" class="period-select">
                                <option value="dias">Dias</option>
                                <option value="meses">Meses</option>
                                <option value="anos">Anos</option>
                            </select>
                            <span class="toggle-icon"><i class="fas fa-chevron-down"></i></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taxaDI">Taxa DI:</label>
                    <input type="text" id="taxaDI" name="taxaDI" placeholder="Taxa DI (% ao ano)" />
                </div>

                <div class="form-group">
                    <label for="percentualDI_CDB">CDB/RDB:</label>
                    <input type="text" id="percentualDI_CDB" class="input-group__input currency" placeholder="100% DI" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label for="percentualDI_LCX">LCI/LCA:</label>
                    <input type="text" id="percentualDI_LCX" class="input-group__input currency" placeholder="100% DI" step="0.01" min="0">
                </div>
            </div>

            <div class="aporte-container">
                <div class="form-group">
                    <label for="aporteMensal">Aporte:</label>
                    <input type="text" id="aporteMensal" class="input-group__input currency" placeholder="R$ 0,00" />
                </div>

                <div class="form-group">
                    <label for="meses">Meses:</label>
                    <input type="number" id="meses" class="input-group__input" placeholder="Nº de Meses" min="0" />
                </div>
            </div>
        </section>

        <section class="results-container">
            <h2 class="title">Simulação</h2>
            <p class="subtitle">Rentabilidade do seu investimento de acordo com o tipo de aplicação.</p>
            <div id="resultadoPoupanca" class="result-item"></div>
            <div id="resultadoCDB-RDB" class="result-item"></div>
            <div id="resultadoLCI-LCA" class="result-item"></div>
            <div class="warning-message">
                <i class="fas fa-exclamation-triangle"></i> Simulação baseada na data <strong><span id="dataAtual" data-value=""></span></strong>, utilizando as taxas mais recentes disponibilizadas pelo <strong>Banco Central do Brasil</strong>.
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kaio Novaes. Todos os direitos reservados.</p>
    </footer>
    <script src="interacaoUsuario.js" type="module"></script>
</body>
</html>
